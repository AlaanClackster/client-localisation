purchase_history_description=Mirage отслеживает всё, что Вы приобретали, и Вы можете проверить это здесь. Кроме того, если Вы заплатили за что-то, но не получили это, не бойтесь, Вы можете получить все покупки, сделанные на вашем устройстве, по нашим записям здесь.
